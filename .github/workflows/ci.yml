name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: copilot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Validate PHP syntax
        run: |
          find . -type f -name "*.php" -exec php -l {} \;

      - name: Run tests
        run: |
          echo "Tests en cours..."
          # Ici tu peux lancer tes scripts de validation PDF ou signature
          php pdf/test_signature.php || true

      - name: Confirm Copilot changes
        run: echo "Les modifications proposées par Copilot ont été intégrées et validées."
